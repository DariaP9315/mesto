<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description' content='Mesto'>
    <meta name='keywords' content='красивые фотографии'>
    <meta name='author' content='Дарья Попова'>
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class='page'>

    <header class='header'>
        <img src='./images/logo.svg' class='header__logo' alt='логотип'>
        <hr class='header__line' alt='линия'>
    </header>

    <section class='profile'>
        <div class='profile__pasport'>
            <img class='profile__avatar' src='./images/avatar.jpg' alt='аватар пользователя'>
            <div class='profile__info'>
                <div class='profile__title'>
                    <h1 class='profile__title_text'>Жак-Ив Кусто</h1>
                    <button type='button' class='button__edit'></button>
                </div>
                <h2 class='profile__subtitle'>Исследователь океана</h2>
            </div>
        </div>
        <button type='button' class='button__add'></button>
    </section>

    <section class='elements'>
        <div class='element'>
            <img class='element__photo' src='./images/kirill-pershin-1088404-unsplash.jpg' alt='карачаевск'>
            <div class='element__info'>
                <h2 class='element__title'>Карачаевск</h2>
                <button type='button' class='button__like'></button>
            </div>
        </div>

        <div class='element'>
            <img class='element__photo' src='./images/kirill-pershin-1404681-unsplash.jpg' alt='гора эльбрус'>
            <div class='element__info'>
                <h2 class='element__title'>Гора Эльбрус</h2>
                <button type='button' class='button__like'></button>
            </div>
        </div>

        <div class='element'>
            <img class='element__photo' src='./images/kirill-pershin-1556355-unsplash.jpg' alt='домбай'>
            <div class='element__info'>
                <h2 class='element__title'>Домбай</h2>
                <button type='button' class='button__like'></button>
            </div>
        </div>

        <div class='element'>
            <img class='element__photo' src='./images/angelica-sabina-j53--Wmum9Y-unsplash.jpeg' alt='Сочи'>
            <div class='element__info'>
                <h2 class='element__title'>Сочи</h2>
                <button type='button' class='button__like'></button>
            </div>
        </div>

        <div class='element'>
            <img class='element__photo' src='./images/philipp-trubchenko-fNiZMaX-Gc8-unsplash.jpeg' alt='иркутск'>
            <div class='element__info'>
                <h2 class='element__title'>Иркутск</h2>
                <button type='button' class='button__like'></button>
            </div>
        </div>

        <div class='element'>
            <img class='element__photo' src='./images/anastasiya-romanova-OD_7zz_eFks-unsplash.jpeg' alt='смоленск'>
            <div class='element__info'>
                <h2 class='element__title'>Смоленск</h2>
                <button type='button' class='button__like'></button>
            </div>
        </div>
    </section>

    <footer class='footer'>
        <h3 class='footer__copyright'>&#169; 2021 Mesto Russia</h3>
    </footer>

    <div class='popup'>
        <div class='popup__container'>
            <button type='button' class='popup__close'></button>
            <h2 class='popup__title'>Редактировать профиль</h2>
            <form class='popup__form'>
                <input class='popup__input popup__input_name' type="text" name="username" placeholder="Ваше имя"
                    value='Жак-Ив Кусто' required>
                <input class='popup__input popup__input_occupation' type="text" name="occupation"
                    placeholder="Род деятельности" value="Исследователь океана" required>

                <button type='submit' class='button__save'>
                    <h2 class='button__save_title'>Сохранить</h2>
                </button>
            </form>
        </div>
    </div>

    <script src='./scripts/index.js' defer></script>

</body>

</html>
