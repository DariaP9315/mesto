<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description' content='Mesto'>
    <meta name='keywords' content='красивые фотографии'>
    <meta name='author' content='Дарья Попова'>
    
    <title>Mesto</title>
</head>

<body class='page'>

    <header class='header'>
        <img src="<%=require('./images/logo.svg')%>" class='header__logo' alt='логотип'>
    </header>

    <main class='content'>

        <section class='profile'>
            <div class='profile__pasport'>
                <img class='profile__avatar' src="<%=require('./images/avatar.jpg')%>" alt='аватар пользователя'>
                <div class='profile__info'>
                    <div class='profile__title'>
                        <h1 class='profile__name'>Жак-Ив Кусто</h1>
                        <button type='button' class='profile__edit'></button>
                    </div>
                    <p class='profile__occupation'>Исследователь океана</p>
                </div>
            </div>
            <button type='button' class='profile__add'></button>
        </section>

        <section class='elements'>
        </section>

    </main>

    <footer class='footer'>
        <p class='footer__copyright'>&#169; 2021 Mesto Russia</p>
    </footer>

    <div class='popup' id='popupEdit'>
        <div class='popup__container'>
            <button type='button' class='popup__close' id='closeEditPopup'></button>
            <h2 class='popup__title'>Редактировать профиль</h2>
            <form name='popup-form-edit' class='popup__form' id='edit-profile' novalidate>
    
                <input id='name' class='popup__input' type="text" name="username" placeholder="Ваше имя"
                    value='Жак-Ив Кусто' minlength='2' maxlength='40' required>
                <span class="popup__input-error" id="name-error"></span>
            
                <input id='occupation' class='popup__input' type="text" name="occupation"
                    placeholder="Род деятельности" value="Исследователь океана" minlength='2' maxlength='200' required>
                <span class="popup__input-error" id='occupation-error'></span>
                <button type='submit' class='popup__save'>
                    Сохранить
                </button>
            
            </form>
        </div>
    </div>

    <div class='popup' id='popupAdd'>
        <div class='popup__container'>
            <button type='button' class='popup__close' id='closeAddPopup'></button>
            <h2 class='popup__title'>Новое место</h2>
            <form name='popup-form-add' class='popup__form' id='add-card' novalidate>
                
                <input id='placename' class='popup__input' type="text" name="placename" placeholder="Название"
                minlength='2' maxlength='30' required>
                <span class="popup__input-error" id="placename-error"></span>
            
                <input id='link' class='popup__input' type="url" name="link" placeholder="Ссылка на картинку"
                    required>
                <span class="popup__input-error" id="link-error"></span>
                <button type='submit' class='popup__save'>
                    Создать
                </button>
            
            </form>
        </div>
    </div>

    <div class='popup' id='popupImage'>
            <div class='popup__image'>
                <button type='button' class='popup__close' id='closeImagePopup'></button>
                <img class='popup__photo' src='#' alt='фото места'>
                <p class='popup__caption'></p>
            </div>
    </div>

    <template class='card-template_type_default' id="element-template">
        <div class="element">
            <button type='button' class='element__del'></button>
            <img class='element__photo'>
            <div class='element__info'>
                <h2 class='element__title'></h2>
                <button type='button' class='element__like'></button>
            </div>
        </div>
    </template>

    
  
    

</body>

</html>
